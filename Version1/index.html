<script src="js/database2.js"></script>
<script src="js/sorting_bigger.js"></script>
<script src="js/sorting_smaller.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        var s_length=0;
        var container1=0;
        //adding tr
        for(var i=1;i<Students.length;i++){
            $(".worktab tbody").append('<tr>'+'</tr>')
            s_length=Students[i].length;
        }
        //adding td
        for(var j=0;j<=s_length;j++){
               $(".worktab tbody tr").append('<td>'+'</td>');
               $(".worktab thead tr").append('<td>'+'</td>'); 
        }
        
        
        $(".worktab thead td").eq(0).append('&nbsp'+'<span>&#xe615;</span>'+'<span>&#xe612;</span>')
        
        
        //give values
        for(var i=1;i<Students.length;i++){
           for(var j=0;j<Students[i].length;j++){
               $(".worktab tbody tr").eq(i-1).children("td").eq(j).html(Students[i][j]);
               $(".worktab thead td").eq(j).html(Students[0][j]);
               $(".worktab thead td").eq(Students[i].length).html("编辑信息")
           }
        }
        
        $(".worktab thead td").eq(0).append('&nbsp'+'<span>&#xe615;</span>'+'<span>&#xe612;</span>')
        $(".worktab thead span").eq(0).on("click",function(){
            container1=0;
            sorting_bigger()
            
        })
        $(".worktab thead span").eq(1).on("click",function(){
            container1=0;
            sorting_smaller()
            
        }) 
        
        

            
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    })
</script>
